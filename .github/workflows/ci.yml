name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'

    - name: Install dependencies
      run: |
        cd backend && npm install --legacy-peer-deps
        cd ../frontend && npm install --legacy-peer-deps

    - name: Test backend
      run: cd backend && npm test -- --passWithNoTests

    - name: Build backend
      run: cd backend && npm run build

    - name: Build frontend
      run: cd frontend && npm run build

    - name: Verify
      run: |
        echo "✅ Backend: $(ls backend/dist/ | wc -l) files"
        echo "✅ Frontend: $(ls frontend/dist/ | wc -l) files"

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: build
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: docker build -t onaww .
    
    - name: Verify
      run: docker images | grep onaww
